<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <center>
    <div class="main">
        <textarea name="" id="display" ></textarea>
<div class="main1">

    <input type="button" class="btn" value="AC" onclick="display.value=''">
<input type="button" class="btn" value="C" onclick="display.value=display.value.toString().slice(0,-1)">
<input type="button" class="btn" value="%" onclick="display.value +='%'">
<input type="button" class="btn" value="/" onclick="display.value +='/'">

</div>
<div class="main1">

    <input type="button" value="7" class="btn1" onclick="display.value +=7">
<input type="button" value="8" class="btn1" onclick="display.value +=8">
<input type="button" value="9" class="btn1" onclick="display.value +=9">
<input type="button" value="*" class="btn" onclick="display.value +='*'">

</div>
<div class="main1">

    <input type="button" value="4" class="btn1" onclick="display.value +=4">
<input type="button" value="5" class="btn1" onclick="display.value +=5">
<input type="button" value="6" class="btn1" onclick="display.value +=6">
<input type="button" value="-" class="btn" onclick="display.value +='-'">

</div>
<div class="main1">

    <input type="button" value="1" class="btn1" onclick="display.value +=1">
<input type="button" value="2" class="btn1" onclick="display.value +=2">
<input type="button" value="3" class="btn1" onclick="display.value +=3">
<input type="button" value="+" class="btn" onclick="display.value +='+'">

</div>

<div class="main1">

    <input type="button" value="0" class="btn2" onclick="display.value +=0">
<input type="button" value="." class="btn" onclick="display.value +='.'">
<input type="button" value="=" class="btn btn3" onclick="display.value =eval(display.value)">


</div>





    </div>
</center>
    
</body>
<script src="calculator.js"></script>
</html>
